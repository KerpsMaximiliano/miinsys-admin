<div class="h-screen flex">
    <div class="w-1/5 h-screen bg-img bg-no-repeat bg-cover bg-center">
    </div>
    <div class="w-3/5 h-screen flex flex-col">
        <img src="/assets/images/logos/Logo-Miinsys.svg" class="w-1/2" style="margin: 2rem auto;">
        <div style="margin: 0 auto;" class="w-full">
            <form [formGroup]="loginForm" class="flex flex-col w-1/2" style="margin: 0 auto;" (keydown)="enterSubmit($event)">
                <mat-form-field appearance="legacy">
                    <mat-label>Id/RUT</mat-label>
                    <input matInput type="number" formControlName = "username" autocomplete="off">
                    <mat-icon mat-icon matPrefix class="mr-2">
                        person
                    </mat-icon>
                </mat-form-field>
                <mat-form-field appearance="legacy" class="mt-6">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName = "password" autocomplete="off">
                    <mat-icon mat-icon matPrefix class="mr-2">
                        password
                    </mat-icon>
                    <mat-icon mat-icon matSuffix (click)="hide = !hide"
                        [attr.aria-pressed]="hide" class="ml-2">
                        {{hide ? 'visibility_off' : 'visibility'}}
                    </mat-icon>
                </mat-form-field>
            </form>
            <div class="w-full mx-auto flex justify-around mb-14">
                <mat-checkbox class="example-margin" [(ngModel)]="remember">Recordar usuario</mat-checkbox>
            </div>
            <div class="w-1/2" style="margin: 0 auto;">
                <button mat-flat-button color="primary" class="w-full" type="submit" (click)="login()">Login</button>
            </div>
            <div class="w-1/2 mx-auto cursor-pointer mt-4 text-right" style="color: blue;" (click)="recoverPassword()">
                Recuperar contraseña
            </div>
        </div>
    </div>
    <div class="w-1/5 h-screen bg-img-flip bg-no-repeat bg-cover bg-center">
    </div>
</div>
