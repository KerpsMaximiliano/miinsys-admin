<div *ngIf="true">
    <div class="w-full flex flex-col justify-around">
        <h2 style="margin: 0 auto;">Formulario | Tipo de Respuesta</h2>
        <canvas baseChart class="w-1/3" style="margin: 0 auto;" id="Chart"
        [type]="'pie'"
        [datasets]="pieChartDatasets"
        [labels]="pieChartLabels"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [legend]="pieChartLegend">
      </canvas>
    </div>
    <div class="w-full flex flex-col justify-around mt-8">
        <h2 style="margin: 0 auto;">Formulario | Por Usuario</h2>
